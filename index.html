<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الکوثر – نماز و تلاوت</title>
  <style>
    :root { --bg:#0b3d2e; --accent:#a3d9c9; --accent-2:#dff3ed; --text:#fff; --btn:#1aa37a; --btn-dark:#108663; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Naskh Arabic","Noto Sans Arabic",sans-serif;
      background:radial-gradient(1200px 700px at 70% -10%,#146c54 0%,#0b3d2e 50%,#06231a 100%);
      color:var(--text);
      min-height:100svh;
      display:grid;place-items:center;padding:24px
    }
    .app{
      width:100%;max-width:680px;
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);border-radius:20px;
      box-shadow:0 10px 40px rgba(0,0,0,.25);backdrop-filter:blur(6px)
    }
    header{padding:20px 20px 0;text-align:center;position:sticky;top:0}
    h1{margin:0 0 6px;font-size:1.6rem;font-weight:800}
    .crumbs{padding:0 20px 10px;color:var(--accent-2)}
    main{max-height:calc(100svh - 24px - 24px);overflow:auto;border-radius:0 0 20px 20px}
    .list{padding:20px;display:grid;gap:12px;scroll-margin-block:80px}
    button.item,button.ayah,button.back{
      width:100%;border:0;border-radius:16px;padding:16px;text-align:center;cursor:pointer;
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);color:#fff;font-size:1.15rem;font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,.25)
    }
    button.ayah.playing{outline:3px solid var(--accent);box-shadow:0 0 0 4px rgba(163,217,201,.18),0 10px 26px rgba(0,0,0,.35)}
    .controls{display:none;grid-template-columns:1fr 1fr;gap:12px;padding:0 20px 16px}
    .controls.active{display:grid}
    .controls .group{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:10px 12px}
    .controls label{display:block;font-size:.85rem;color:var(--accent-2);margin-bottom:6px}
    .controls input{width:100%}

    /* Sticky transparent footer */
    .footer{
      display:none;padding:10px 12px;gap:10px;position:sticky;bottom:0;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(11,61,46,0), rgba(11,61,46,.65));
      border-top: 1px solid rgba(255,255,255,.12);
    }
    .footer.active{display:flex}
    .footer button{
      padding:12px;border-radius:12px;border:0;font-weight:700;cursor:pointer;font-size:1rem;white-space:nowrap
    }
    .footer > .muted,.footer > .primary{flex:1}
    .primary{background:var(--btn);color:#fff}
    .primary:active{background:var(--btn-dark)}
    .muted{background:rgba(255,255,255,.08);color:var(--accent-2);border:1px solid rgba(255,255,255,.12)}

    /* already present */
.repeat-inline{display:flex;align-items:center;gap:8px;justify-content:center}

/* make the global one a bit compact */
.repeat-global{flex:1}
.mini-btn{
  padding:8px 10px;
  border-radius:10px;
  font-weight:900;
  line-height:1;
}
#repeatGlobalFooter{
  width:60px;
  padding:8px 6px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:#fff;
  text-align:center;
  font-weight:700;
}
.hint{opacity:.85}

    #repeatTimesFooter{
      width:64px;padding:10px 8px;border-radius:10px;
      border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);
      color:#fff;text-align:center;font-weight:700
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>الکوثر – نماز و تلاوت</h1>
      <div id="crumbs" class="crumbs"></div>
    </header>

    <main id="scrollContainer">
      <!-- Categories -->
      <div id="categoryList" class="list">
        <button class="item" data-category="namaz">نماز</button>
        <button class="item" data-category="tilawat">تلاوت</button>
        <button class="item" data-category="munajaat">مناجات مقبول</button>
      </div>

      <!-- Items inside a category (Namaz items or Surahs) -->
      <div id="itemList" class="list" style="display:none"></div>

      <!-- Ayat list (for Namaz/Tilawat) -->
      <div id="ayahList" class="list" style="display:none"></div>

      <!-- Munajaat: Days list -->
      <div id="duaDaysList" class="list" style="display:none"></div>

      <!-- Munajaat: Duas for a day (Arabic only; each button plays audio) -->
      <div id="duaList" class="list" style="display:none"></div>

      <!-- Back (top button area) -->
      <div id="backWrap" style="display:none;padding:0 20px 20px">
        <button id="backBtn" class="back">⬅️ واپس جائیں</button>
      </div>

      <!-- Controls -->
      <section id="controls" class="controls">
        <div class="group">
          <label for="repeatCount">دہرائی (Repeat) – بار</label>
          <input id="repeatCount" type="number" min="1" max="50" value="3" inputmode="numeric"/>
          <div><label for="autoAdvance">خود اگلی آڈیو چلائیں</label> <input id="autoAdvance" type="checkbox" checked/></div>
        </div>
        <div class="group">
          <label for="speed">رفتار (Speed)</label>
          <input id="speed" type="range" min="0.5" max="1.5" step="0.05" value="1"/>
          <div><span id="speedVal">1.00×</span></div>
        </div>
      </section>

      <!-- Sticky Footer -->
<div id="footer" class="footer">
  <button id="backFooterBtn" class="muted">⬅️ واپس</button>
  <button id="stopBtn" class="muted">روکیں</button>

  <!-- Current item repeat ×N -->
  <div class="repeat-inline">
    <input id="repeatTimesFooter" type="number" min="1" max="50" value="1" inputmode="numeric" aria-label="Repeat times">
    <button id="repeatTimesBtn" class="muted">🔁 دہرائیں ×</button>
  </div>

  <!-- 🔹 Global Repeat synced with top control -->
  <div class="repeat-inline repeat-global">
    <button id="decGlobal" class="muted mini-btn">−</button>
    <input id="repeatGlobalFooter" type="number" min="1" max="50" value="3" inputmode="numeric" aria-label="Global repeat">
    <button id="incGlobal" class="muted mini-btn">+</button>
    <span class="hint">🔁</span>
  </div>

  <button id="repeatAllBtn" class="primary">سب چلائیں</button>
</div>

    </main>
  </div>

    function setCrumbs(parts){ crumbsEl.textContent = parts.filter(Boolean).join(" › "); }
    function updateSpeedLabel(){ speedVal.textContent = Number(speedSlider.value).toFixed(2)+'×'; }
    updateSpeedLabel();
    speedSlider.addEventListener('input',()=>{ updateSpeedLabel(); if(currentAudio) currentAudio.playbackRate = Number(speedSlider.value); });

    function clearPlayingStyles(){ buttons.forEach(b=>b.classList.remove('playing')); }

    function autoScroll(el){
      try { el.scrollIntoView({behavior:'smooth', block:'center', inline:'nearest'}); } catch(e){}
    }

    function stopPlayback(){
      playingAll=false;
      if(currentAudio){ currentAudio.pause(); currentAudio=null; }
      clearPlayingStyles();
      currentIndex=-1;
    }

    function shouldPauseAfter(ix){
      if(currentView!=='duas' || !currentDayKey) return false;
      const arr = munajaatPauses[currentDayKey] || [];
      return arr.includes(ix);
    }

    function playIndex(ix){
      const btn = buttons[ix]; if(!btn) return;

      const pauseThisItem = shouldPauseAfter(ix);

      if(currentAudio){ currentAudio.pause(); currentAudio=null; }
      clearPlayingStyles();
      btn.classList.add('playing');
      autoScroll(btn);

      const audio = new Audio(btn.dataset.file);
      audio.playbackRate = Number(speedSlider.value);
      currentAudio = audio; currentIndex = ix;

      // pause-point items always once; others per repeatCountInput
      remainingRepeats = pauseThisItem ? 1 : Number(repeatCountInput.value || 1);

      audio.addEventListener('ended', ()=>{
        remainingRepeats--;
        if(remainingRepeats > 0){
          audio.currentTime = 0; audio.play();
          return;
        }
        if(pauseThisItem){
          playingAll = false; // stop here
          return;
        }
        if(playingAll || autoAdvanceChk.checked){
          if(ix + 1 < buttons.length){ playIndex(ix + 1); }
          else { playingAll = false; clearPlayingStyles(); }
        } else {
          clearPlayingStyles();
        }
      });

      audio.play();
    }

    function playCurrentNTimes(n){
      // Play the current highlighted item (or first) exactly n times; no auto-advance
      if(currentIndex < 0){
        if(buttons.length === 0) return;
        currentIndex = 0;
      }
      const ix = currentIndex;
      playingAll = false;
      const prevRepeat = repeatCountInput.value;
      repeatCountInput.value = String(Math.max(1, Math.min(50, Number(n)||1)));
      playIndex(ix);
      repeatCountInput.value = prevRepeat;
    }

    // ---------- Build Lists ----------
    function openCategory(cat){
      currentCategory = cat;
      if(cat==='namaz'){ titleEl.textContent='نماز – اذکار و قراءت'; setCrumbs(['نماز']); buildItems(namazKeys); show('items'); }
      else if(cat==='tilawat'){ titleEl.textContent='تلاوت – سورتیں و آیات'; setCrumbs(['تلاوت']); buildItems(tilawatKeys); show('items'); }
      else if(cat==='munajaat'){ titleEl.textContent='مناجات مقبول – ایام'; setCrumbs(['مناجات مقبول']); buildDuaDays(); show('days'); }
    }

    function buildItems(keys){
      itemListEl.innerHTML='';
      keys.forEach(key=>{
        const b=document.createElement('button');
        b.className='item';
        b.textContent=titles[key]||key;
        b.dataset.key=key;
        b.addEventListener('click',()=>openKey(key));
        itemListEl.appendChild(b);
      });
    }

    function openKey(key){
      currentKey = key;
      setCrumbs([ currentCategory==='namaz'?'نماز':'تلاوت', titles[key]||key ]);
      const ayahs = surahs[key] || [];
      ayahListEl.innerHTML='';
      ayahs.forEach((text,i)=>{
        const b=document.createElement('button');
        b.className='ayah';
        b.textContent=text;
        b.dataset.file=`audio/${key}${i+1}.mp3`;
        b.addEventListener('click',()=>{ playingAll=false; playIndex(i); });
        ayahListEl.appendChild(b);
      });
      buttons = Array.from(ayahListEl.querySelectorAll('button.ayah'));
      show('ayahs');
    }

    function buildDuaDays(){
      duaDaysListEl.innerHTML='';
      duaDays.forEach(d=>{
        const b=document.createElement('button');
        b.className='item';
        b.textContent=d.label;
        b.dataset.day=d.key;
        b.addEventListener('click',()=>openDay(d.key, d.label));
        duaDaysListEl.appendChild(b);
      });
    }

    function duaAudioPath(dayKey, i){ return `audio/munajaat/${dayKey}${i+1}.mp3`; }

    function openDay(dayKey, dayLabel){
      currentDayKey = dayKey;
      titleEl.textContent = `مناجات مقبول – ${dayLabel}`;
      setCrumbs(['مناجات مقبول', dayLabel]);

      const items = munajaatAR[dayKey] || [];
      duaListEl.innerHTML='';
      items.forEach((text,i)=>{
        const b=document.createElement('button');
        b.className='ayah';
        b.textContent=text;
        b.dataset.file = duaAudioPath(dayKey,i);
        b.addEventListener('click',()=>{ playingAll=false; playIndex(buttons.indexOf(b)); });
        if((munajaatPauses[dayKey]||[]).includes(i)){
          b.title = "Pause after this dua";
          b.dataset.pauseAfter = "1";
        }
        duaListEl.appendChild(b);
      });

      buttons = Array.from(duaListEl.querySelectorAll('button.ayah'));
      show('duas');
    }

    // ---------- View Switcher ----------
    function show(view){
      categoryListEl.style.display='none';
      itemListEl.style.display='none';
      ayahListEl.style.display='none';
      duaDaysListEl.style.display='none';
      duaListEl.style.display='none';
      controlsEl.classList.remove('active');
      footerEl.classList.remove('active');

      if(view==='categories'){
        categoryListEl.style.display='grid'; backWrap.style.display='none';
        titleEl.textContent='الکوثر – نماز و تلاوت'; setCrumbs([]);
      }
      if(view==='items'){
        itemListEl.style.display='grid'; backWrap.style.display='block';
      }
      if(view==='ayahs'){
        ayahListEl.style.display='grid'; backWrap.style.display='block';
        controlsEl.classList.add('active'); footerEl.classList.add('active');
      }
      if(view==='days'){
        duaDaysListEl.style.display='grid'; backWrap.style.display='block';
      }
      if(view==='duas'){
        duaListEl.style.display='grid'; backWrap.style.display='block';
        controlsEl.classList.add('active'); footerEl.classList.add('active');
      }
      currentView = view;

      const currentBtn = buttons[currentIndex];
      if(currentBtn) autoScroll(currentBtn);
    }

    // ---------- Events ----------
    categoryListEl.querySelectorAll('button.item').forEach(btn=>{
      btn.addEventListener('click',()=>openCategory(btn.dataset.category));
    });

    backBtn.addEventListener('click', ()=>{
      stopPlayback();
      if(currentView==='duas'){ show('days'); setCrumbs(['مناجات مقبول']); titleEl.textContent='مناجات مقبول – ایام'; return; }
      if(currentView==='days'){ show('categories'); return; }
      if(currentView==='ayahs'){ show('items'); setCrumbs([ currentCategory==='namaz'?'نماز':'تلاوت' ]); return; }
      if(currentView==='items'){ show('categories'); return; }
      show('categories');
    });

    // Footer Back mirrors top Back
    backFooterBtn.addEventListener('click', ()=> backBtn.click());

    // Stop and Play All
    stopBtn.addEventListener('click', stopPlayback);
    repeatAllBtn.addEventListener('click',()=>{ playingAll=true; playIndex(0); });

    // Repeat current N times (no auto-advance)
    repeatTimesBtn.addEventListener('click', ()=>{
      const n = Math.max(1, Math.min(50, Number(repeatTimesFooter.value)||1));
      playCurrentNTimes(n);
    });
// set footer global = top control on load
repeatGlobalFooter.value = repeatCountInput.value;

// top -> footer sync
repeatCountInput.addEventListener('input', ()=>{
  const v = Math.max(1, Math.min(50, Number(repeatCountInput.value)||1));
  repeatCountInput.value = v;
  repeatGlobalFooter.value = v;
});

// footer -> top sync (typing)
repeatGlobalFooter.addEventListener('input', ()=>{
  const v = Math.max(1, Math.min(50, Number(repeatGlobalFooter.value)||1));
  repeatGlobalFooter.value = v;
  repeatCountInput.value = v;
});

// footer +/- buttons
decGlobal.addEventListener('click', ()=>{
  let v = Math.max(1, Math.min(50, Number(repeatGlobalFooter.value)||1));
  v = Math.max(1, v - 1);
  repeatGlobalFooter.value = v;
  repeatCountInput.value = v;
});
incGlobal.addEventListener('click', ()=>{
  let v = Math.max(1, Math.min(50, Number(repeatGlobalFooter.value)||1));
  v = Math.min(50, v + 1);
  repeatGlobalFooter.value = v;
  repeatCountInput.value = v;
});


    // Init
    show('categories');
  </script>
</body>
